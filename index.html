	<script type="text/javascript">
	$(function(){
		$.ajax({
			url: 'ages_dyna.html',
			success: function (resp) {
				$('#tree').append(resp).dynatree({
					persist:true,
					onActivate: function (node) {
						//alert("You activated " + node.data.title);
					},
					onClick: function (node, event) {
						$('input#search').val(node.data.title);
						update(node.data.title);
						//$('.metadata p, .metadata ul').hide();
						//$('.'+node.data.key).show(400);
						$.ajax({
							url: 'get_wiki.php?era='+node.data.title,
							//url: "http://en.wikipedia.org/w/api.php?action=parse&page="+node.data.key+"&format=json",
							dataType: 'json',
							success: function(resp) {
								console.log(resp[0]);
								$('.metadata').empty().append(resp[0].description);
								console.log("why can't we see the request");
							},
							error: function(err) {
								console.log(err);
							}
						});
					}
				});
			}
		});
    });

	</script>
	<style type="text/css">

#fig {
  width: 1000px;
  float: left;
}

#tree { float: left; margin-left: 15px; }

#footer {
  font: 24pt helvetica neue;
  color: #666;
}

input {
  font: 24pt helvetica neue;
  background: none;
  border: none;
  outline: 0;
}

#title {
  float: right;
  text-align: right;
}

.metadata { width: 400px; background: #dedede; float: left; margin-left: 15px; font: normal .8em Helvetica, Verdana, Arial, sans-serif; line-height: 1.2em; padding: 15px; }
.metadata p { color: #333; }

    </style>
</head>
<body>
	<div id="center"><div id="fig">
    <div id="title"></div>
<script type="text/javascript+protovis">

function title(d) {
  return d.parentNode ? (title(d.parentNode) + "." + d.nodeName) : d.nodeName;
}

var re = "",
    color = pv.Colors.category19().by(function(d) d.parentNode.nodeName)
    nodes = pv.dom(earth_ages).root("earth_ages").nodes();

var vis = new pv.Panel()
    .width(1000)
    .height(800)
	.right(30)
	.bottom(30);

var treemap = vis.add(pv.Layout.Treemap)
    .nodes(nodes)
    .round(true);

treemap.leaf.add(pv.Panel)
    .fillStyle(function(d) color(d).alpha(title(d).match(re) ? 1 : .2))
    .strokeStyle("#fff")
    .lineWidth(1)
    .antialias(false);

treemap.label.add(pv.Label)
    .textStyle(function(d) pv.rgb(0, 0, 0, title(d).match(re) ? 1 : .2));

vis.render();

/** Counts the number of matching classes, updating the title element. */
function count() {
  var classes = 0, bytes = 0, total = 0;
  for (var i = 0; i < nodes.length; i++) {
    var n = nodes[i];
    if(n.firstChild) continue;
    total += n.nodeValue;
    if (title(n).match(re)) {
      classes++;
      bytes += n.nodeValue;
    }
  }
  var percent = bytes / total * 100;
  document.getElementById("title").innerHTML
      = classes + " classes; "
      + bytes + " million years ("
      + percent.toFixed(percent < 10) + "%).";
}

/** Updates the visualization and count when a new query is entered. */
function update(query) {
  if (query != re) {
    re = new RegExp(query, "i");
    count();
    vis.render();
  }
}

count();

    </script>
    <div id="footer">
      <label for="search">search: </label>
      <input type="text" id="search" onkeyup="update(this.value)">
    </div>
  </div>
  <div id="tree">
	
  </div>
  <div class="metadata">
	
  </div>
</div>
	
	
</body>
